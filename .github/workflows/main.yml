name: Deploy Backend (Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node (admin interno)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM deps
        run: npm ci

      - name: Build admin assets
        run: npm run build

      # 3. PHP / Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_pgsql
          coverage: none

      - name: Install Composer deps
        run: composer install --no-dev --optimize-autoloader

      # 4. Laravel Deploy (rsync + ssh)
      - name: Laravel Deploy
        uses: ngocquyhoang/laravel-deploy@laravel-custom-port
        with:
          user: ${{ secrets.VPS_USER }}
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          path: /var/www/mindmeet/api
          owner: mindmeet
          source: api/
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsync_options: -avz --delete
          exclude: |
            .git
            node_modules
            .env
          after_deploy: |
            php artisan migrate --force
            php artisan optimize
