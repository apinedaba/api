name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Node para admin
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm ci

      - name: Build admin assets
        run: npm run build

      # 3. PHP / Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_pgsql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: List directory
        run: rsync -avz --delete \
              --exclude='.git' \
              --exclude='node_modules' \
              --exclude='.env' \
              -e "ssh -p 22022 \
                  -o HostKeyAlgorithms=+ssh-rsa \
                  -o PubkeyAcceptedAlgorithms=+ssh-rsa \
                  -o StrictHostKeyChecking=no" \
              ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/mindmeet/api/


