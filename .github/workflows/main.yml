name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Node para admin
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm ci

      - name: Build admin assets
        run: npm run build

      # 3. PHP / Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_pgsql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4. Deploy + comandos (TODO AQU√ç)
      - name: Deploy backend via rsync
        uses: contention/rsync-deployments@v2.0.0
        with:
          FLAGS: -avz --delete
          EXCLUDES: |
            --exclude .git
            --exclude node_modules
            --exclude .env
          USER: ${{ secrets.VPS_USER }}
          HOST: ${{ secrets.VPS_HOST }}
          PORT: ${{ secrets.VPS_PORT }}
          LOCALPATH: api/
          REMOTEPATH: /var/www/mindmeet/api/
          DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_ARGS: -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedAlgorithms=+ssh-rsa
