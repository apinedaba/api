name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Node para admin
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm ci

      - name: Build admin assets
        run: npm run build

      # 3. PHP / Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_pgsql
          coverage: none

      - name: Install Composer dependencies
        run: | 
          composer install --no-dev --optimize-autoloader
      - name: Setup SSH key
        run: |
              mkdir -p ~/.ssh
              ls -la
              echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan -p 22022 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
              rsync -avz --delete .\ --exclude='.git' -e "ssh -p 22022 -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedAlgorithms=+ssh-rsa -o StrictHostKeyChecking=no" mindmeet@69.6.206.127:/var/www/mindmeet/api/

      # 4. Deploy + comandos (TODO AQU√ç)
      - name: Deploy backend to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/mindmeet/api
            php artisan migrate --force
            php artisan optimize
